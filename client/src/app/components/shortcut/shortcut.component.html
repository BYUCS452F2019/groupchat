<div class="full-size">
  <mat-card>
    <mat-card-title>
      Shortcuts
    </mat-card-title>
    <mat-card-content>
      <mat-accordion>
        <mat-expansion-panel *ngFor="let s of shortcuts; trackBy: trackByShortcutIdFn">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Pattern
            </mat-panel-title>
            <mat-panel-description>
              {{s.pattern}}
            </mat-panel-description>
          </mat-expansion-panel-header>

          <div class="command">
            {{s.command}}
          </div>
        </mat-expansion-panel>
      </mat-accordion>

      <button mat-stroked-button color="primary" class="create-shortcut" (click)="createShortcut()">Create Shortcut</button>
    </mat-card-content>
  </mat-card>
</div>
