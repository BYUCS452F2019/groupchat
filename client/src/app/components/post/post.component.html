<mat-card>
  <mat-card-header>
    <img mat-card-avatar [src]="user.pictureUrl">
    <mat-card-title>{{post.username}} <span class="date">{{post.timestamp  | date:'LLL, d, yyyy, h:mm aaa':'-1400'}}</span></mat-card-title>
    <mat-card-subtitle>
      {{post.content}}
    </mat-card-subtitle>
  </mat-card-header>
</mat-card>

<mat-divider></mat-divider>
