<div class="full-size">
  <mat-card class="welcome-card">
    <mat-card-title>Welcome to groupchat!</mat-card-title>
    <mat-card-subtitle>sign in or sign up below to get started</mat-card-subtitle>

    <button mat-stroked-button color="primary" class="signin-button" (click)="doSignIn()">Sign In</button>
    <button mat-stroked-button color="primary" class="signup-button" (click)="doSignUp()">Sign Up</button>
  </mat-card>
</div>
